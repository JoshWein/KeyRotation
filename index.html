<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Rotation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script async>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
    (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-68050416-1', 'auto');
    ga('send', 'pageview');
    </script>
    <script src="keyRotation.js"></script>
</head>
<body class="container-fluid text-center">
<div class="row">
    <div class="col-md-12">
        <h1>Key Rotation Decrypt/Encrypt</h1></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="input-group-md">
            <input type="text" class="form-control" id="key" placeholder="Key">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <textarea class="form-control" placeholder="Encrypted text here" id="encryptedText"></textarea>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div>
            <button class="btn" onclick="decrypt()">
                <span class="glyphicon glyphicon-arrow-down glyphicon-align-right" aria-hidden="true"></span>
                Decrypt
                <span class="glyphicon glyphicon-arrow-down glyphicon-align-right" aria-hidden="true"></span>
            </button>
            <button class="btn" onclick="encrypt()">
                <span class="glyphicon glyphicon-arrow-up glyphicon-align-right" aria-hidden="true"></span>
                Encrypt
                <span class="glyphicon glyphicon-arrow-up glyphicon-align-right" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <textarea class="form-control" placeholder="Clear text here" id="decryptedText"></textarea>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>Notes</h3>
        <li>Keys are always converted to lowercase.</li>
        <li>Any non letter characters are ignored and passed through unencrypted/decrypted.</li>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>Samples</h3>
        <h4>Key</h4>
        <p>ABCDABCDABCDABCDABCDABCDABCD</p>
        <h4>Text</h4>
        <p>CSASTPKVSIQUTGQUCSASTPIUAQJB</p>
    </div>
</div>
</body>
</html>
